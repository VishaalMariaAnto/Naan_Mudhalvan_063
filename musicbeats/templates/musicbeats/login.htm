{% extends 'musicbeats/basic.htm' %}

{% block title %}Login{% endblock %}

{% block body %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #fadfdf;">
    <div style="width: 500px; max-width: 90%; background-color: #f09090; border-radius: 10px; padding: 20px; 
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
        <div style="text-align: center;">
            <h2 style="color: #fff; margin-bottom: 20px;">Login</h2>
        </div>
        <form action="/musicbeats/login" method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <input type="text" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; color: #555;" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Username">
            </div>
            <div style="margin-bottom: 20px;">
                <input type="password" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; color: #555;" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <button type="submit" style="width: 100%; padding: 12px; background-color: #555; border: none; color: #fff; border-radius: 5px; cursor: pointer;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
